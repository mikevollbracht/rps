<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<!-- BootStrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- JavaScript -->
	<script src="rps.js"></script>



</head>
<body>
	<div class = "container text-center">
		<h2>Rock Paper Scissors Game</h2>
		
		<br>
		
		<div class="container">
		  <div class="row">
		    <div class="col-sm">
		      <h4>Games Played: <span id="games">0</span></h4>
		    </div>
		    <div class="col-sm">
		      <h4>User Score: <span id="user_score">0</span></h4>
		    </div>
		    <div class="col-sm">
		      <h4>CPU Score: <span id="cpu_score">0</span></h4>
		    </div>
		  </div>

		  <br>
		  <br>

		  <div class="row">
		    <div class="col-sm">
		      <h4>Player: <span id="player_choice">-</span></h4>
		    </div>
		    <div class="col-sm">
		      <h4>CPU: <span id="cpu_choice">-</span></h4>
		    </div>
		  </div>

		  <br>
		  <h4>Result: <span id="result">-</span></h4>
		</div>
		
		<br>
		<span>
			<button type="button" class="btn btn-success btn-lg" id="rock" onclick="game(rock)">Rock</button>
			<button type="button" class="btn btn-success btn-lg" id="paper" onclick="game(paper)">Paper</button>
			<button type="button" class="btn btn-success btn-lg" id="scissors" onclick="game(scissors)">Scissors</button>
		</span>
	</div>
</body>
</html>
